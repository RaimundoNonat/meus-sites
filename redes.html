<body style="background:black">

  <div class="jumbotron container-fluid">
    <h1 class="display-4">Entre em contato conosco!</h1>
    <hr class="my-4">
    <p class="lead">Estamos disponíveis nas redes abaixo</p>
    <a href="https://twitter.com/i/flow/login?">
      <i class="bi bi-twitter"></i>
      <a href="https://www.instagram.com/">

            <i class="bi bi-facebook"></i></a>
  </div>

  <!-- Formulário -->
  <form id="formulario">
    <div class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Nome" required>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Sobrenome">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Cidade">
        </div>

        <div class="form-group col-md-4">
          <select class="form-control">
            <option selected disabled value="">Estado/UF</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="CEP">
        </div>
      </div>

      <div class="form-row" id="formulario-itens">
        <label>Digite sua mensagem</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="form-group" id="formulario-itens1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Quero receber retorno no e-mail.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>

  <!-- Rodapé -->
  <footer class="mastfoot mt-auto">
    <div class="inner">
